{% extends 'includes/base.html' %}

{% block content %}
<br><br><br><br><br>
<div class="container forgot-wrapper">
    <div class="forgot-card text-center">
        
        <h2>INFO<span>HUB</span></h2>
        <p>Enter your email address below and we'll send you instructions to reset your password.</p>

        <form action="" method="POST">
            {% csrf_token %}
            
            <div class="mb-4">
                <input type="email" name="email" placeholder="Enter your registered email" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-submit">Reset Password</button>
        </form>

        <a href="{% url 'login' %}" class="back-to-login">
            <i class="fa fa-arrow-left"></i> Back to Login
        </a>
    </div>
</div>

{% endblock %}
