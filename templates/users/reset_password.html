{% extends 'includes/base.html' %}

{% block content %}

<br><br><br><br><br>

<div class="container reset-wrapper">
    <div class="reset-card text-center">
        
        <h2>INFO<span>HUB</span></h2>
        <p>Set a new, strong password for your account.</p>

        <form action="" method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <input type="password" name="password" placeholder="New Password" class="form-control" required>
            </div>

            <div class="mb-4">
                <input type="password" name="confirm_password" placeholder="Confirm New Password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-reset">Update Password</button>
            
            <p class="security-note">
                <i class="fa fa-lock"></i> Use at least 8 characters with numbers and symbols.
            </p>
        </form>
    </div>
</div>

{% endblock %}
