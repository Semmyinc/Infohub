{% extends 'includes/base.html' %}

{% block content %}
    <div class="container">
        <br><br><br><br><br>
        <div class="container-fluid py-4">
    <div class="card border-0 shadow-sm">
        <!-- Modern Header consistent with management pages -->
        <!-- <div class="card-header bg-white py-3">
            <h5 class="mb-0 fw-bold text-dark">Dashboard Overview <span class="float-right text-muted small">logged in as {{request.user.fullname}}</span></h5>
        </div> -->
        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
            <h5 class="mb-0 fw-bold text-dark">Dashboard Overview</h5>
            <a href="{% url 'add_story' %}" class="btn btn-primary btn-sm rounded-pill px-3">
                <i class="fas fa-circle-user"></i> logged in as {{request.user.fullname}}
            </a>
        </div>

        <div class="row g-0">
            <!-- Sidebar Column: Identical styling to previous pages -->
            <div class="col-md-3 border-end bg-light">
                <div class="py-2">
                    {% include 'includes/dashboard_sidebar.html' %}
                </div>
            </div>

            <!-- Stats Content Column -->
            <div class="col-md-9 py-4 px-4">
                <div class="row g-4">
                    <!-- Categories Stats Card -->
                    <div class="col-md-6 col-lg-4">
                        <div class="card border-0 shadow-sm h-100 bg-primary-soft">
                            <div class="card-body p-4 text-center">
                                <div class="icon-shape bg-primary text-white rounded-circle mb-3 mx-auto">
                                    <i class="fas fa-folder"></i>
                                </div>
                                <h6 class="text-muted text-uppercase small fw-bold">All Categories</h6>
                                <h2 class="fw-bold mb-0">{{category_count}}</h2>
                            </div>
                        </div>
                    </div>

                    <!-- Stories Stats Card -->
                    <div class="col-md-6 col-lg-4">
                        <div class="card border-0 shadow-sm h-100 bg-success-soft">
                            <div class="card-body p-4 text-center">
                                <div class="icon-shape bg-success text-white rounded-circle mb-3 mx-auto">
                                    <i class="fas fa-book"></i>
                                </div>
                                <h6 class="text-muted text-uppercase small fw-bold">All Stories</h6>
                                <h2 class="fw-bold mb-0">{{story_count}}</h2>
                            </div>
                        </div>
                    </div>

                    <!-- Users Stats Card -->
                    <div class="col-md-6 col-lg-4">
                        <div class="card border-0 shadow-sm h-100 bg-warning-soft">
                            <div class="card-body p-4 text-center">
                                <div class="icon-shape bg-warning text-white rounded-circle mb-3 mx-auto">
                                    <i class="fas fa-user"></i>
                                </div>
                                <h6 class="text-muted text-uppercase small fw-bold">All Users</h6>
                                <h2 class="fw-bold mb-0">{{user_count}}</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


    </div>
{% endblock %}
