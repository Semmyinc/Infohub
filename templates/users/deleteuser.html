{% extends 'includes/base.html' %}

{% block content %}


<div class="container py-5 mt-5">
    <div class="row">
        <!-- Sidebar Column -->
        <div class="col-lg-3">
            <div class="sticky-top" style="top: 20px;">
                {% include 'includes/dashboard_sidebar.html' %}
            </div>
        </div>

        <!-- Delete Action Column -->
        <div class="col-lg-9 d-flex justify-content-center align-items-start">
            <div class="delete-card text-center">
                <div class="warning-icon">
                    <i class="fa fa-exclamation-triangle"></i>
                </div>
                
                <h2>Confirm Deletion</h2>
                <p>
                    Are you sure you want to permanently delete <strong>{{user.first_name}} {{user.last_name}}</strong>? 
                    <br><small class="text-danger">This action cannot be undone.</small>
                </p>

                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center align-items-center">
                        <a href="{% url 'dashboard_users' %}" class="btn-cancel">No, Go Back</a>
                        <button type="submit" class="btn-delete">Yes, Delete User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
