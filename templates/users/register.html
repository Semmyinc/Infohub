{% extends 'includes/base.html' %}

{% block content %}
    <div class="container">
        <br><br><br><br><br>
        <div class="article mx-auto text-center" style="width: 520px;">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col card-title text-center">User Registration</div>
                    
                </div>
                <div class="row mb-3">
                    <div class="col">{{form.first_name}}</div>
                    <div class="col">{{form.last_name}}</div>
                </div>
                <div class="row mb-3">
                    <div class="col card-title text-center">{{form.email}}</div>
                    
                </div>
                <div class="row mb-3">
                    <div class="col">{{form.username}}</div>
                    <div class="col">{{form.phone}}</div>
                </div>

                <div class="row mb-3">
                    <div class="col">{{form.password}}</div>
                    <div class="col">{{form.confirm_password}}</div>
                </div>
                <button type="submit" class="btn btn-small btn-secondary">Register</button>
            </form>

        </div>
    </div>
{% endblock %}
