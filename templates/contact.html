<section class="contact-us">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="down-contact">
          <div class="row">
            <!-- Form Section -->
            <div class="col-lg-8">
              <div class="sidebar-item contact-form">
                <div class="sidebar-heading">
                  <h2 style="font-weight: 800; margin-bottom: 30px;">Send us a message</h2>
                </div>
                <div class="content">
                  <form id="contact" action="" method="POST">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-6 col-sm-12">
                        <input name="name" type="text" placeholder="Your name" required>
                      </div>
                      <div class="col-md-6 col-sm-12">
                        <input name="email" type="email" placeholder="Your email" required>
                      </div>
                      <div class="col-md-12 col-sm-12">
                        <input name="subject" type="text" id="subject" placeholder="Subject">
                      </div>
                      <div class="col-lg-12">
                        <textarea name="message" placeholder="How can we help you?" required></textarea>
                      </div>
                      <div class="col-lg-12">
                        <button type="submit" id="form-submit" class="main-button">Send Message Now</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- Info Section -->
            <div class="col-lg-4">
              <div class="sidebar-item contact-information">
                <div class="sidebar-heading">
                  <h2 style="font-weight: 800; margin-bottom: 30px;">Information</h2>
                </div>
                <div class="content">
                  <ul>
                    <li>
                      <span>Phone Number</span>
                      <h5>08051723604</h5>
                    </li>
                    <li>
                      <span>Email Address</span>
                      <h5>clintopera97@gmail.com</h5>
                    </li>
                    <li>
                      <span>Street Address</span>
                      <h5>10 Goshen Street, <br>Apata, Ibadan</h5>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Map Section -->
      <div class="col-lg-12">
        <div id="map">
          <iframe src="https://maps.google.com" width="100%" height="400px" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
      </div>
      
    </div>
  </div>
</section>
